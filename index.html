<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 원신 픽업 배너</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #banner-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #banner-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        #banner-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .banner-slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .banner-slide img {
            width: 100%; /* 이미지가 부모 요소에 꽉 차도록 설정 */
            height: auto; /* 이미지의 가로 세로 비율 유지 */
            display: block; /* 이미지 간의 간격을 없애기 위해 추가 */
        }

        #pickup-counter {
            margin-top: 20px;
            text-align: center;
        }

        .character-pickup {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .character-img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="banner-title">현재 원신 픽업 배너</div>

<div id="banner-container">
    <div id="banner-slider">
        <div class="banner-slide">
            <!-- 캐릭터 1 픽업 배너 내용 -->
            <img src="banner1.jpg" alt="캐릭터 픽업 배너 1">
        </div>
        <div class="banner-slide">
            <!-- 캐릭터 2 픽업 배너 내용 -->
            <img src="banner2.jpg" alt="캐릭터 픽업 배너 2">
        </div>
        <div class="banner-slide">
            <!-- 무기 픽업 배너 내용 -->
            <img src="banner3.jpg" alt="무기 픽업 배너">
        </div>
    </div>
</div>

<div id="pickup-counter">
    <div class="character-pickup">
        <img class="character-img" src="character1.jpg" alt="캐릭터 1">
        <p>캐릭터 A 픽업 횟수: 10</p>
    </div>
    <div class="character-pickup">
        <img class="character-img" src="character2.jpg" alt="캐릭터 2">
        <p>캐릭터 B 픽업 횟수: 5</p>
    </div>
    <div class="character-pickup">
        <img class="character-img" src="character3.jpg" alt="캐릭터 3">
        <p>캐릭터 C 픽업 횟수: 8</p>
    </div>
    <!-- 필요에 따라 캐릭터 추가 -->
</div>

<script>
    const bannerSlider = document.getElementById('banner-slider');
    const bannerSlides = document.querySelectorAll('.banner-slide');

    let currentIndex = 0;

    function showSlide(index) {
        currentIndex = index;
        const newPosition = -index * 100 + '%';
        bannerSlider.style.transform = 'translateX(' + newPosition + ')';
    }

    function showPrevious() {
        if (currentIndex > 0) {
            showSlide(currentIndex - 1);
        }
    }

    function showNext() {
        if (currentIndex < bannerSlides.length - 1) {
            showSlide(currentIndex + 1);
        } else {
            // 마지막 슬라이드에서는 처음 슬라이드로 이동
            showSlide(0);
        }
    }

    setInterval(showNext, 5000); // 자동 슬라이드 변경 (5초마다)
</script>

</body>
</html>
